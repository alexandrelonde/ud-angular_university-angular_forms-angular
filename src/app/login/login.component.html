<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input matInput type="email" name="email"
               placeholder="Email" ngModel>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" name="password" ngModel>

      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>

<!-- A diretiva ngForm é utilizada para criar e associar automaticamente um objeto FormGroup ao formulário. -->
<!-- O que faz com que habilite o Angular a gerenciar o estado do formulário. -->
<!-- Em cada campo do formulário colocamos a diretiva ngModel para fazer a ligação com o formulário -->
