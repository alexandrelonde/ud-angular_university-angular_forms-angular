<mat-card class="login-page">
  <mat-card-title class="title">Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" name="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>

    </form>

    <!-- Campos para teste -->
    <div class="form-val">
      {{form.value | json}}
    </div>
    <div>
      {{form.valid}}
    </div>

  </mat-card-content>
</mat-card>

<!--
  [formGroup]="form" -> nome que está no arquivo .ts
  formControlName="email" -> nome que está no arquivo .ts
  formControlName="password" -> nome que está no arquivo .ts
-->
